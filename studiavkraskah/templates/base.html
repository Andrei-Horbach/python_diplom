<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Подключили папку "static" -->
    {% load static %}

    <!-- Подключили Свой "styles.css" -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Подключаем BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>

<div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

    <div class="col-1"></div>
      <!-- Logo -->
    <div class="col-4">
        <img src="{% static 'images/logotip.jpg' %}" width="90" height="90">
        Творческая изостудия "В красках"
    </div>
    <div class="col-6">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">Программы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Цены</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Преподаватели</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            О нас
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="">Наши правила</a></li>
            <li><a class="dropdown-item" href="">О студии</a></li>
            <li><a class="dropdown-item" href="">Контакты</a></li>
          </ul>
         </li>
         </ul>
        </div>
        </div>
        </nav>
    </div>
</div>


<div class="container">
  <div class="row">

          {% block content %}{% endblock %}
  </div>
  <div class="row">  <!-- Третья строка -->
      <div class="col-12">  <!-- Столбик на 12 позиций -->
          <br><br><p class="text-center">Фотогалерея</p>
      </div>
  </div>
  <div class="row align-items-end">  <!-- Третья строка -->
      <div class="col-12">  <!-- Столбик на 12 позиций -->
          <br><br><p class="text-center">Copyright ООО "В красках", 2016. Все права защищены.</p>
      </div>
  </div>
</div>


</body>
</html>

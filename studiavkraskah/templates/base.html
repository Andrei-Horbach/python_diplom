<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Подключили папку "static" -->
    {% load static %}

    <link rel="shortcut icon" type="image/png" href="{% static 'logotipico.ico' %}">

    <!-- Подключаем BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>

<div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

    <div class="col-1"></div>
      <!-- Logo -->
    <div class="col-4">

        <a href="{% url 'index' %}"><img src="{% static 'images/logotip.jpg' %}" width="90" height="90"></a>
        Творческая изостудия "В красках"
    </div>
    <div class="col-6">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand; btn btn-outline-primary" href="{% url 'index' %}">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link; btn btn-outline-warning" aria-current="page" href="{% url 'categorys' %}">Программы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link; btn btn-outline-success" href="{% url 'price' %}">Группы и Цены</a>
        </li>
        <li class="nav-item">
          <a class="nav-link; btn btn-outline-danger" href="{% url 'teachers' %}">Преподаватели</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle; btn btn-outline-info" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            О нас
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item; btn btn-light" href="{% url 'our_rules' %}">Наши правила</a></li>
            <li><a class="dropdown-item; btn btn-secondary" href="{% url 'contacts' %}">Контакты</a></li>
          </ul>
         </li>
         </ul>
        </div>
        </div>
        </nav>
    </div>
</div>


<div class="container">
  <div class="row">

          {% block content %}{% endblock %}
  </div>
</div>
<br><br>
<div class="row align-items-end; p-3 mb-2 bg-danger-subtle text-emphasis-danger; shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <p class="text-center">Copyright ООО "В красках", 2016. Все права защищены.</p>
</div>

</body>
</html>

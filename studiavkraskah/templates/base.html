<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Подключили папку "static" -->
    {% load static %}

    <!-- Подключили Свой "styles.css" -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Подключаем BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>

<div class="col-4"></div>

  <div class="row">
      <!-- Logo -->
    <div class="col-4">
        <img style="width:35%;" src="{% static 'images/logotip.jpg' %}">
    </div>

    <!-- NAV BAR -->
    <div class="col-6">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Панель навигации</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Рекомендуемые</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Цена</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Выпадающий список ссылкой
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Действие</a></li>
            <li><a class="dropdown-item" href="#">Другое действие</a></li>
            <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
          </ul>
         </li>
         </ul>
        </div>
        </div>
    </nav>

    </div>
  </div>

  <div class="row">
      <div class="col-3">
      </div>
      <!-- Блок Контента -->
      <div class="col-9">  <!-- Столбик на 9 позиций -->
          {% block content %}{% endblock %}
      </div>
  </div>
  <div class="row">  <!-- Третья строка -->
      <div class="col-12">  <!-- Столбик на 12 позиций -->
          <br><br><p class="text-center">Copyright ООО "Мир Книг", 2023. Все права защищены.</p>
      </div>
  </div>



</body>
</html>

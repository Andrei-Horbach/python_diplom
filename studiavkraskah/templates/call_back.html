{% extends "base.html" %}

<!-- Блок Заголовка -->
{% block title %}Заполните данные. "В КРАСКАХ"{% endblock %}
<!-- Блок Контента -->
{% block content %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
        <h2>Заполните форму для записи на курс.</h2>
        <h5>Администратор свяжется с вами в рабочее время.</h5><br>
        <form class="row g-2" method="post">
            {% csrf_token %}
            {{ form.name }}<br>
            {{ form.phoneNumber }}<br>
            {{ error }}
            <button class="btn btn-success" type="submit">Жду звонка!</button>
        </form>
    </div>
    <div class="col"></div>
  </div>
</div>


{% endblock %}
